<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator & Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome, Student! ðŸ‘‹</p>
            <div class="info">
                <span>Privacy & Security</span> <span>Accessibility</span>
                <p>Your data stays private â€” no tracking, no third-party access.</p>
            </div>
        </header>
        <section class="features">
            <h2>Features</h2>
            <div class="feature-cards">
                <div class="card" onclick="showGpaPopup()">
                    <img src="images/calculator (1).png" alt="GPA Calculator">
                    <h3>GPA Calculator</h3>
                    <p>Semester GPA</p>
                </div>
                <div class="card">
                    <img src="images/calculator (1).png" alt="CGPA Calculator">
                    <h3>CGPA Calculator</h3>
                    <p>Cumulative GPA</p>
                </div>
                <div class="card">
                    <img src="images/layout.png" alt="GPA Planner">
                    <h3>GPA Planner</h3>
                    <p>Plan Target GPA</p>
                </div>
                <div class="card">
                    <img src="images/bar-chart.png" alt="Percentage to GPA">
                    <h3>Percentage to GPA</h3>
                    <p>Convert % and GPA</p>
                </div>
            </div>
        </section>
        <footer>
            <img src="images/home.png" alt="Home" onclick="location.href='#'">
            <img src="images/customize.png" alt="Custom" onclick="location.href='#'">
            <img src="images/layout.png" alt="Templates" onclick="location.href='#'">
            <img src="images/bar-chart.png" alt="Statistics" onclick="location.href='#'">
            <img src="images/settings.png" alt="Settings" onclick="location.href='#'">
        </footer>
    </div>
    <div id="gpaPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hideGpaPopup()">&times;</span>
            <h2>GPA Calculator</h2>
            <form id="gpaForm">
                <div id="courseInputs">
                    <div class="input-group">
                        <input type="text" placeholder="Grade (e.g., A, B+)" required>
                        <input type="number" placeholder="Credits" min="1" required>
                    </div>
                </div>
                <button type="button" onclick="addCourseInput()">Add Course</button>
                <button type="submit">Calculate GPA</button>
            </form>
            <p id="gpaResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
